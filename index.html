<head>
  <!-- normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
  crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
  crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <!-- open props -->
  <link rel="stylesheet" href="https://unpkg.com/open-props"/>

  <!--    custom -->
  <link rel="stylesheet" type="text/css" href="public/css/index.css">
</head>

<body>
  <header class="header__container">
    <a class="header__skip-nav | btn" href="#main-content">
      Skip Navigation
    </a>

    <div class="header__content">
      <a class="header__logo-link" href="#">
        <img src="public/images/logo.png" alt="site logo">
        <span class="sr-only">go to mysite.com</span>
      </a>

      <button
        id="mobile-menu-toggle"
        class="header__mobile-menu-toggle | btn"
        type="button"
        aria-controls="main-navigation"
        aria-expanded="false"
      >
        <i class="fa fa-bars" aria-hidden="true"></i>
        <i class="fa fa-xmark" aria-hidden="true"></i>
        <span class="sr-only">toggle menu</span>
      </button>

      <nav
        id="main-navigation"
        class="header__main-nav__content"
        aria-label="main navigation"
      >
        <div class="header__main-nav__in-site">
          <ul class="header__main-nav__in-site__list">
            <li class="header__main-nav__in-site__list__item">
              <a class="link" href="#">About us</a>
            </li>
            <li class="header__main-nav__in-site__list__item">
              <a class="link" href="#">How it works</a>
            </li>
            <li class="header__main-nav__in-site__list__item">
              <a class="link" href="#">Pricing</a>
            </li>
            <li class="header__main-nav__in-site__list__item">
              <a class="link" href="#">FAQs</a>
            </li>
          </ul>
        </div>

        <div class="header__main-nav__auth">
          <button class="btn" type="button">
            Login
          </button>

          <button class="btn btn--accent" type="button">
            Sign Up
          </button>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <h1 id="main-content">Main content here!</h1>
  </main>

  <script src="public/js/index.js"></script>
</body>
